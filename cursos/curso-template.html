<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso {{curso}} - CASD Mapa</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="../index.html">Mapa CASD</a>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <!-- Información del curso -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Curso {{curso}}</h5>
                        <div class="mb-3">
                            <img src="../images/portada-{{curso}}.jpg" alt="Portada del curso {{curso}}" class="img-fluid mb-3" id="portada">
                        </div>
                        <h6>Profesor: César Piñeros</h6>
                        <p>Descripción del curso {{curso}}</p>
                    </div>
                </div>
            </div>

            <!-- Mapa y ruta -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Ubicación y Ruta</h5>
                        <div class="mb-3">
                            <img src="../images/curso-template.jpg" alt="Mapa del Colegio CASD" class="img-fluid mb-3" id="mapa">
                        </div>
                        <div id="ruta">
                            <!-- La ruta se mostrará dinámicamente -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/main.js"></script>
</body>
</html>
