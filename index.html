<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#198754">
    <title>Mapa del Colegio CASD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2Pkf6hC1og2n1L0KQbO5X2sI4h3sPq1KxQvXW7C1u9pQ6w8G2VQ6Xo7oNw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">Mapa CASD</a>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <!-- Mapa -->
            <div class="col-md-6">
                <h4>Mapa del Colegio</h4>
                <div class="card mb-4">
                    <img src="images/mapa-colegio.jpg" alt="Mapa del Colegio CASD" class="img-fluid" id="mapa" loading="lazy" decoding="async">
                </div>
            </div>

            <!-- Cursos y Otros Espacios -->
            <div class="col-md-6">
                <h4>Cursos Disponibles</h4>
                <div id="listaCursos" class="mb-4"></div>


                <h4>Otros Espacios</h4>
                <div id="listaOtros"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
